
<div *ngIf="checklist">
    <h2><span>Checklist</span> {{checklist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{checklist.name}}</span>
        </dd>
        <dt><span>Order</span></dt>
        <dd>
            <span>{{checklist.order}}</span>
        </dd>
        <dt><span>Identifier</span></dt>
        <dd>
            <span>{{checklist.identifier}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div *ngIf="checklist.image">
                <a (click)="openFile(checklist.imageContentType, checklist.image)">open</a>
                {{checklist.imageContentType}}, {{byteSize(checklist.image)}}
            </div>
        </dd>
        <dt><span>Checklistitem</span></dt>
        <dd>
            <span *ngFor="let checklistitem of checklist.checklistitems; let last = last">
                <a [routerLink]="['/checklist-item', checklistitem?.id ]">{{checklistitem.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'checklist/'+ checklist.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
