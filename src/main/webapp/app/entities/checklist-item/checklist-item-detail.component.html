
<div *ngIf="checklistItem">
    <h2><span>Checklist Item</span> {{checklistItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{checklistItem.name}}</span>
        </dd>
        <dt><span>Order</span></dt>
        <dd>
            <span>{{checklistItem.order}}</span>
        </dd>
        <dt><span>Identifier</span></dt>
        <dd>
            <span>{{checklistItem.identifier}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div *ngIf="checklistItem.image">
                <a (click)="openFile(checklistItem.imageContentType, checklistItem.image)">open</a>
                {{checklistItem.imageContentType}}, {{byteSize(checklistItem.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'checklist-item/'+ checklistItem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
